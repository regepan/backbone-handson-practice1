<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="css/todos.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a todo.
  </div>
  
  <div id="credits">
    Original created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
  </div>

  <script src="lib/json2.js"></script>
  <script src="lib/jquery-1.8.3.js"></script>
  <script src="lib/underscore-1.4.3.js"></script>
  <script src="lib/backbone-1.1.0.js"></script>
  <script src="lib/backbone-localstorage.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <!-- todos.js -->
  <script>
    $(document).ready(function() {
      // ここにコードを記載していきます。オリジナル版でのtodos.jsに相当します。
      
      var Todo = Backbone.Model.extend({
        defaults : {
          title : 'empty todo',
          done : false
        }
      });



      var TodoList = Backbone.Collection.extend({
        model : Todo,
        doneTodos : function(){
          return this.where({ done : true })
        },
        localStorage : new Backbone.LocalStorage("todos-backbone"),

        remainingTodos : function(){
          return this.where({ done : false });
        }
      });



      var TodoView = Backbone.View.extend({
        tagName : 'li',
        events : {
          'click .toggle' : function(e) { this.model.set('done', this.$done.checked); },
          'click a.destroy' : function() { this.model.destroy(); },
          'dblclick .view' : function() {
            this.$el.addClass('editing');
            this.$input.focus();
          },
          'keypress .edit' : function(e) { if(e.keyCode === 13) this.close() },
          'blur .edit' : 'close'
        },
        initialize : function(title) {
          this.model.on('change', this.render, this);
          this.model.on('destroy', this.remove, this);
          this.render();
        },
        render : function() {
          var todoHtml = _.template($('#item-template').html(), {
            title : this.model.get('title'),
            done : this.model.get('done')
          });

          this.$el.html(todoHtml);
          this.$el.toggleClass('done', this.model.get('done'));
          this.$done = this.$('.toggle')[0];
          this.$input = this.$('.edit');
        },
        close : function() {
          var value = this.$input.val();
          this.model.set('title', value);
          this.$el.removeClass('editing');
        }
      });




      var AppView = Backbone.View.extend({
        statsTemplate : _.template($('#stats-template').html()),
        events : {
          'keypress #new-todo' : function(e) {
            if(e.keyCode !== 13) return;
            if(this.$input.val() === '') return;

            // this.collection.add({ title : this.$input.val() });
            this.collection.create({ title : this.$input.val() });

            this.$input.val('');
          },
          'click #clear-completed' : function() {
            _.each(this.collection.doneTodos(), function(todo){ todo.destroy() });
          },
          'click #toggle-all' : function() {
            var allDone = this.allDoneCheckbox.checked;
            this.collection.each(function(todo){ todo.set('done', allDone); });
          }
        },
        initialize : function() {
          this.allDoneCheckbox = this.$('#toggle-all')[0];
          this.$input = this.$('#new-todo');
          
          this.$main = this.$('#main');
          this.$footer = this.$('footer');

          this.listenTo(this.collection, 'add', this.addOne);
          this.listenTo(this.collection, 'reset', this.addAll);
          this.listenTo(this.collection, 'all', this.render);

          this.collection.fetch();

        },
        addOne : function(todo) {
          var todoView = new TodoView({ model : todo });
          this.$('#todo-list').append(todoView.el);
        },
        addAll : function() {
          this.collection.each(this.addOne, this);
        },
        
        render : function(todo) {
          var done = this.collection.doneTodos().length;
          var remaining = this.collection.remainingTodos().length;

          if(this.collection.length) {
            this.$main.show();
            this.$footer.show();
            this.$footer.html(this.statsTemplate({ done : done, remaining : remaining }));
          } else {
            this.$main.hide();
            this.$footer.hide();
          }

          this.allDoneCheckbox.checked = !remaining;
        }
      });
      
      var app = new AppView({
        el : '#todoapp',
        collection : new TodoList()
      });
      
    });
  </script>

  </body>
</html>
